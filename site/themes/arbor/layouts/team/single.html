<div class="row detail">
  <div class="col-sm-8 col-md-8">
    <div class="photocell">
      <img class="photo" src="{{ .Site.BaseURL }}img/staff/{{ .Params.image }}">
    </div>
  </div>
  <div class="col-sm-4 col-md-4 detail-summary">
    <div class="summary">
      <h2>{{ .Title }}</h2>
      <h3>{{ .Params.position }}</h3>
      <div class="content">
        {{ .Content }}
      </div>
      <a href="mailto:{{ .Params.email }}">{{ .Params.email }}</a>
    </div>
  </div>
</div>
