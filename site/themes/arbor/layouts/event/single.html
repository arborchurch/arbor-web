
<div class="event">
  {{ $img := $.Page.Resources.GetMatch "header" }}
  <img class="event-image" src="{{ $img.RelPermalink }}" />
</div>

<div class="row">
  <div class="event-details col-sm-12 col-md-8 col-sm-offset-0 col-md-offset-2">
    <h1>{{ .Title }}</h1>
    <h2>{{ .Params.where }}</h2>
    {{ .Content }}
  </div>
</div>
