{{ partial "content-header.html" . }}

{{ range first 1 (where .Site.RegularPages "Type" "in" "message") }}
  <div class="message message-details col-sm-12 col-md-8 col-sm-offset-0 col-md-offset-2">
    <h3>Latest Message</h3>
    {{ .Render "list" }}
  </div>

{{ end }}

<div class="col-sm-12 col-md-6 col-md-offset-3">
{{ partial "podcast-links.html" . }}
</div>

<div class="series-list">
{{ range .Sections.ByDate.Reverse }}
  {{ .Render "single" }}
{{ end }}
</div>

{{ partial "content-footer.html" . }}
