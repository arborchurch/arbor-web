backend:
  name: github
  branch: master
  repo: arborchurch/arbor-web
media_folder: "static/img/uploads"
publish_mode: editorial_workflow
public_folder: "/img/uploads"
collections:
  - name: "event"
    label: "Event"
    folder: "site/content/event"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Expiration Date", name: "expirydate", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Where", name: "where", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "news"
    lbel: "News"
    folder: "site/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}"
    identifier_field: date
    fields:
      - {label: "Publish Date", name: "date", widget: "datetime"}
  - name: "messages"
    label: Messages
    label_singular: 'Message'
    folder: site/content
    create: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 2
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }      - {label: "Body", name: "body", widget: "markdown"}
