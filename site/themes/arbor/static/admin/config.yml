backend:
  name: github
  branch: master
  repo: arborchurch/arbor-web
media_folder: "static/img/uploads"
publish_mode: editorial_workflow
public_folder: "/img/uploads"
collections:
  - name: "event"
    label: "Event"
    folder: "site/content/event"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Expiration Date", name: "expirydate", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Where", name: "where", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "news"
    label: "News"
    folder: "site/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}"
    identifier_field: date
    fields:
      - {label: "Publish Date", name: "date", widget: "datetime"}
  - name: "messages"
    label: Messages
    label_singular: 'Message'
    folder: site/content/messages
    create: true
    nested:
      depth: 2
      summary: '{{title}}'
    fields:
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Series", name: "series", widget: "string"}
      - {label: "Speaker", name: "speaker", widget: "string"}
      - {label: "Podcast URL", name: "podcast", widget: "string"}
      - {label: "Podcast size (bytes)", name: "podcast_bytes", widget: "string"}
      - {label: "Podcast duration (MM:SS)", name: "podcast_duration", widget: "string"}
      - {label: "YouTube ID", name: "youtube_id", widget: "string"}
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }

